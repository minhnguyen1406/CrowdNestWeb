<div class="row">
    <div class="col-12">
        <form name="addEventForm" id="addEventForm" (ngSubmit)="addNewEvent($event)">
            <fieldset>
                <legend>Add New Event</legend>
                <div class="form-group row">
                    <label class="col-3 form-control-label font-weight-bold" for="titleField">Title: </label>
                    <div class="col-9">
                        <input type="text" id="titleField" name="titleField" #titleField="ngModel"
                            [(ngModel)]="event.title" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 form-control-label font-weight-bold" for="shortDescriptionField">Short Description: </label>
                    <div class="col-9">
                        <input type="text" id="shortDescriptionField" name="shortDescriptionField" #shortDescriptionField="ngModel"
                            [(ngModel)]="event.shortDescription" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 form-control-label font-weight-bold" for="longDescriptionField">Long Description: </label>
                    <div class="col-9">
                        <input type="text" id="longDescriptionField" name="longDescriptionField" #longDescriptionField="ngModel"
                            [(ngModel)]="event.longDescription" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <div class=" float-right">
                            <button type="submit" class="btn btn-primary mr-1">Add</button>
                            <button type="reset" class="btn btn-warning ml-1">Reset</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
