<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Event Manager App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="events" routerLinkActive="active">Events</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/view/{{userId}}" routerLinkActive="active">View Profile</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/edit/{{userId}}" routerLinkActive="active">Edit Profile</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/reset/{{userId}}" routerLinkActive="active">Reset Password</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && isAdmin">
          <a class="nav-link" routerLink="/profiles" routerLinkActive="active">All Profiles</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && !isAdmin">
          <a class="nav-link" routerLink="enrolled-events" routerLinkActive="active">Enrolled Events</a>
        </li>
      </ul>
      <div class="float-center">
        <span class="text-primary">{{timespan}}</span>
      </div>
      <ng-container *ngIf="!isAuthenticated">
        <a class="btn btn-outline-primary my-2 my-sm-0 ml-1 mr-1" routerLink="login" routerLinkActive="active">Log In</a>
      </ng-container>
      <ng-container *ngIf="!isAuthenticated">
        <a class="btn btn-primary my-2 my-sm-0 ml-1" routerLink="signup" routerLinkActive="active">Sign Up</a>
      </ng-container>
      <ng-container *ngIf="isAuthenticated">
        <a class="btn btn-outline-danger my-2 my-sm-0 ml-1" (click)="logout($event)">Log Out</a>
      </ng-container>
     
    </div>
  </nav>
</div>
